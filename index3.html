<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sort</title>
</head>
<body>
    <script>
        console.log(Math.random() *10)
        console.log(Math.floor(Math.random() * 100))
        let x= new  Date()
        console.log(x.getHours())
        let y = x.getHours()
        if (y>18){
            console.log("Have a good evening sir")
        }
        else{
            console.log("Enjoy your day")
        }
        let z = x.getDay()
        console.log(z)
        switch(z){
            case 1:
                console.log("Monday")
                break
            case 2:
                console.log("Tuesday")
                break;
            case 3:
                console.log("Wednesday")
                break
            case 4:
                console.log("Thurday")
        
        }
        
    </script>
    
</body>
</html>
