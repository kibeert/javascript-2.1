<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sort</title>
</head>
<body>
    <p id="demo">42, 15, 73, 29, 88, 5, 61, 37, 12, 67, 20, 54, 3, 49, 91, 6, 83, 24, 78, 2, 59, 45, 18, 69, 33, 82,
        10, 72, 38, 22, 55, 7, 47, 16, 76, 1, 64, 14, 79, 30, 93, 8, 65, 21, 50, 23, 68, 36, 89, 4, 60, 27, 58, 9, 57, 31</p>  
    <button onclick="Myfunction1()">Order alphabetically</button> 
    <button onclick="Myfunction2()">ascending order </button>
    <button onclick="Myfunction3()">Descending order</button>
    <button onclick="max()">Max value</button>
    <button>Min Value</button>
    <script>
        const points =[42, 15, 73, 29, 88, 5, 61, 37, 12, 67, 20, 54, 3, 49, 91, 6, 83, 24, 78, 2, 59, 45, 18, 69, 33, 82,
  10, 72, 38, 22, 55, 7, 47, 16, 76, 1, 64, 14, 79, 30, 93, 8, 65, 21, 50, 23, 68, 36, 89, 4, 60, 27, 58, 9, 57, 31]
        function Myfunction1(){
            points.sort()
            document.getElementById('demo').innerHTML = points
        }
        function Myfunction2(){
            points.sort(function(a,b,){return a-b}) 
            document.getElementById('demo').innerHTML = points
        }
        function Myfunction3(){
            points.sort(function(a,b,){return b-a}) 
            document.getElementById('demo').innerHTML = points
        }
        function max(points){
            return Math.max.apply(null, points)
            document.getElementById('demo').innerHTML = max(points)
        }
        let x = points.filter(filtered)
        function filtered(value){
            return value > 20
        }
        console.log(x)
    </script>
</body>
</html>
